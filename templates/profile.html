{% extends 'base.html' %}
{% block body %}
<form action="" method="post">
    <div class="rip">
        <div class="row">
            <h1>Profile</h1>
            <div class="pip">
                <input type="file" name="image" required>
            </div>
            <div class="col-lg-6">
                <label for="username">Username</label>
                <input type="text" required placeholder="Enter your username" name="username">
            </div>
            <div class="col-lg-6">
                <label for="email">Email</label>
                <input type="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="col-lg-6">
                <label for="date">Date-of-birth</label>
                <input type="date" name="date" required>
            </div>
            <div class="col-lg-6">
                <label for="address">Address</label>
                <input type="text" name="address" placeholder="Enter your address" required>
            </div>
            <div class="col-lg-6">
                <label for="bio">Bio</label>
                <input type="text" name="bio" placeholder="Anything more about you" required>
            </div>
            <div class="col-lg-12">
            <button class="btn btn-primary" type="submit" style="margin-top: 10px;">Create</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
