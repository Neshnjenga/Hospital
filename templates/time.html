{% extends 'base.html' %}
{% block body %}
<form action="" method="post" style="text-align: left;" >
    <div class="row">
    
        <label for="">Day</label>
        <select name="day" id="">
            <option value="Monday">Monday</option>
            <option value="Teusday">Teusday</option>
            <option value="Wenesday">Wenesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>
        <label for="">9am-10am</label>
        <select name="morning" id="">
            <option value="Available">Available</option>
            <option value="Unavailable">Unvailable</option>
        </select>
        <label for="">10:30am-12pm</label>
        <select name="morning2" id="">
            <option value="Available">Available</option>
            <option value="Unavailable">Unvailable</option>
        </select>
        <label for="">1pm-3:30pm</label>
        <select name="afternoon" id="">
            <option value="Available">Available</option>
            <option value="Unavailable">Unvailable</option>
        </select>
        <label for="">3:30pm-5pm</label>
        <select name="evening" id="">
            <option value="Available">Available</option>
            <option value="Unavailable">Unvailable</option>
        </select>
        <button type="submit" style="width: 20%; margin-top: 20px;" class="btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
